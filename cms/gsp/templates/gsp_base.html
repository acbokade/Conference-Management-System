<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>General Submission Portal</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2"></h1>
          <hr class="mt-0 mb-4">

          <div id="divMenuContainer">
            <a href="/gsp/redirect_userpage">Home</a>

            {% if is_logged_in == False %}
            <a href="/gsp/redirect_login">Log In</a>
            {% endif %}

            {% if is_logged_in == False %}
            <a href="/gsp/redirect_signup">Sign Up</a>
            {% endif %}

            {% if is_logged_in == True %}
            <a href="/gsp/redirect_logout">Log Out</a>
            {% endif %}

            {% if is_logged_in == True %}
            <a href="/gsp/redirect_assigned_papers">Assigned Papers</a>
            {% endif %}

          </div>

          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
