{% extends 'conference_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h1 class="mt-2">Create conference</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Create conference</button>
  </form>
{% endblock %}
