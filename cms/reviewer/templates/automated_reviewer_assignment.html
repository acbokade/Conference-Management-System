{% extends 'reviewer_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1 class="mt-2">Automated reviewer assignment</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Initiate automated reviewer assignment process</button>
</form>
{% endblock %}
