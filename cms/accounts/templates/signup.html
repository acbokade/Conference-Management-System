{% extends "base_acc.html" %}
{% block head %}
{% load static %}

{% endblock %}

{% block content %}

{{ user_message }}

<div class="divFormContainer">
  <div class="divLoginSignup">
    <form action="signup_process" method="post">
      {% csrf_token %}
      <input type="text" placeholder="Email" name="email" required>
      <br>
      <input type="password" placeholder="Password" name="password" required>
      <br>
      <input type="password" placeholder="Password" name="confirm password" required>
      <br>
      <input type="text" placeholder="Full Name" name="name" required>
      <br>
      <input type="text" placeholder="Type Security Question" name="security question" required>
      <br>
      <input type="text" placeholder="Type Security Answer" name="security answer" required>
      <br>
<!--      <input type="radio" name="user_type" value="chair">Chair-->

<!--      <br>-->

  </div>
</div>
